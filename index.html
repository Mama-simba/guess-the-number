<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c8859f7b0c.js" crossorigin="anonymous"></script>
    
</head>

<body onload="init()">

    <div class="maincontainer">

        <div class="welcomesection" id="welcomeScreen">
            <h2><i class="fas fa-dice"></i> Guess the random number between 1-100 <i class="fas fa-dice"></i></h2>
            <section>
                <p>Select difficulty setting:</p>
                <div class="buttonscontainer">
                    <button onclick="easyMode()">Easy: 10 attempts</button>
                    <button onclick="hardMode()">Hard: 5 attempts</button>
                </div>
            </section>

        </div>

        <div class="gamesection" id="gameArea">
            <button id="newGameButton">NEW GAME</button>

            <section>
                <h3 id="textOutput">Your Guess ðŸ’¬</h3>
                <input type="number" id="inputBox" min="1" max="100" onchange="compareGuess()">
            </section>

            <section>
                <p>Current range:</p>
                <span id="rangeOutput">1 - 100</span>
                <div id="range">
                    <span id="low">1</span>
                    <span id="space">2</span>
                    <span id="high">3</span>
                </div>
            </section>

            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts:</p>
                    <span id="attempts"></span>
                </div>
                <div class="info">
                    <p>Your previous guesses:</p>
                    <span id="guesses"></span>
                </div>
            </section>

        </div>
        
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
